aoi_geojson: data/aoi_example.geojson
stack_epsg: 3577
pre_from: "2023-04-01"
pre_to: "2023-04-10"
post_from: "2023-04-15"
post_to: "2023-04-24"
stac_catalogs:
  - "https://earth-search.aws.element84.com/v1"
use_sentinel2: true
use_sentinel1_grd: false
search:
  auto_expand_max_days: 10
  auto_expand_step_days: 2
weights:
  d_ndvi: 0.6
  d_brightness: 0.3
  s1_logratio: 0.1
threshold: "otsu"
min_blob_area_m2: 500
filters:
  min_area_m2: 500
  min_elongation: 2.5
  max_compactness: 0.35
  min_score_mean: 0.55
  min_hole_area: 200
score_rules:
  e2_elongation: 4.0
  e2_min_length_m: 150
  ndvi_loss: -0.12
  bright_increase: 0.06
  max_compactness_for_bonus: 0.25
  align_tol_deg: 20
webmap:
  palette: ["#d0d0d0", "#9ecae1", "#6baed6", "#4292c6", "#2171b5", "#084594"]
web:
  title: "Ground Scour Map"
  description: "Auto-built from Sentinel pre/post windows."
  center: [-27.6, 152.0]
  zoom: 9
storm_filter:
  enabled: true
  datetime_column: event_time_utc
  hazard_column: hazard
  latitude_column: latitude
  longitude_column: longitude
  hazards:
    - Tornado
  distance_km: 50
  days_before: 0
  days_after: 1
  auto_backfill_max_days: auto
  auto_backfill_step_days: 1
  auto_backfill_directions:
    - backward
    - forward
  export_geojson: docs/data/storm_events.geojson
  scrape:
    provider: bom_warnings
    lookback_days: 7
    lookahead_days: 1
    bbox_buffer_km: 25
    hazards:
      - Tornado
    export_csv: data/storm_reports_scraped.csv
    metadata_path: data/storm_reports_scrape.json
