aoi_geojson: data/aoi_example.geojson
pre_from: "2023-04-01"
pre_to: "2023-04-10"
post_from: "2023-04-15"
post_to: "2023-04-24"
stac_catalogs:
  - "https://earth-search.aws.element84.com/v1"
use_sentinel2: true
use_sentinel1_grd: false
weights:
  d_ndvi: 0.6
  d_brightness: 0.3
  s1_logratio: 0.1
threshold: "otsu"
min_blob_area_m2: 500
elongation_filter: true
preferred_track_bearing_deg: 120
gss:
  breaks: "quantile"
web:
  title: "Ground Scour Map"
  description: "Auto-built from Sentinel pre/post windows."
  center: [-27.0, 151.5]
  zoom: 9
